<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lively Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto Slab', serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
        }

        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            border: 2px solid #ccc; /* Changed border color to a subtle gray */
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7); /* Reduced transparency */
            width: 60%;
            box-sizing: border-box;
            flex-direction: column;
            text-align: center;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #ccc; /* Match border color with the container */
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 1.3em;
            margin: 10px 0;
            line-height: 1.5;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .contact p {
            font-size: 1.4em;
            margin: 5px 0;
            line-height: 1.5;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
            font-size: 1.4em;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay loop muted>
        <source src="video3.mp4" type="video/mp4">
        Your browser does not support the video tag.

        </div>
    </div>

    <footer>
        sudharsan | All rights reserved.
    </footer>
</body>
</html>
